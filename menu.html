    <script>
        // Lições disponíveis (nome do arquivo SRT e URL do vídeo)
const lessons = [

    {

    },
    {

        videoUrl: "https://files.catbox.moe/k7xhth.mp4" 
    }
    // Adicione mais lições conforme necessário
];

// Variáveis globais
let videoElement = document.getElementById('custom-video');
let frases = [];
let indiceFrase = 0;
let fraseAtual = null;
let palavrasEmbaralhadas = [];
let palavrasClicadas = [];
let palavraElementos = {};
let progresso = 0;
let acertos = 0;
let playerReady = false;
let monitorTempoId;
let fraseAcertada = false;
let audioPlaying = false;
let currentLessonName = "";

// Variáveis para autenticação e dados do usuário
let currentUser = null;
let userProgressData = {};

// Função para gerar o URL do CDN do jsDelivr para os arquivos SRT
function getSrtCdnUrl(filename) {
    // URL base do jsDelivr para o seu repositório
    const baseUrl = "https://cdn.jsdelivr.net/gh/CrisClei2022/listeningpro@main/";
    // Retorna a URL completa
    return baseUrl + encodeURIComponent(filename);
}

// Função para carregar o arquivo SRT de uma URL
async function loadSrtFromUrl(url) {
    try {
        showLoading(true);
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`Failed to load SRT: ${response.status}`);
        }
        const srtContent = await response.text();
        processSrtContent(srtContent);
        showLoading(false);
        return true;
    } catch (error) {
        console.error("Error loading SRT:", error);
        alert("Erro ao carregar o arquivo de legendas. Por favor, tente novamente.");
        showLoading(false);
        return false;
    }
}

// Função para processar o conteúdo SRT
function processSrtContent(srt) {
    frases = srt.split('\n\n').map(bloco => {
        let linhas = bloco.split('\n');
        if (linhas.length < 3) return null;
        
        return {
            tempoInicio: converterTempo(linhas[1].split(' --> ')[0].trim()),
            tempoFim: converterTempo(linhas[1].split(' --> ')[1].trim()),
            texto: linhas.slice(2).join(' ').trim()
        };
    }).filter(frase => frase !== null && frase.texto !== '' && !frase.texto.includes('www.RentAnAdviser.com'));
    
    indiceFrase = 0;
    fraseAtual = frases[indiceFrase];
    palavrasEmbaralhadas = embaralharPalavras(fraseAtual.texto);
    palavrasClicadas = [];
    progresso = 0;
    acertos = 0;
    fraseAcertada = false;
    
    criarPalavras();
    atualizarFrase();
    atualizarProgresso();
    atualizarPlacar();
    document.getElementById('avancar').style.display = 'none';
}

// Função para mostrar/esconder o indicador de carregamento
function showLoading(show) {
    const loadingElement = document.getElementById('loading');
    if (show) {
        loadingElement.classList.add('active');
    } else {
        loadingElement.classList.remove('active');
    }
}

// Função para converter tempo de legenda para segundos
function converterTempo(tempo) {
    let partes = tempo.split(',');
    let segundos = partes[0].split(':');
    return parseInt(segundos[0]) * 3600 + parseInt(segundos[1]) * 60 + parseInt(segundos[2]) + parseInt(partes[1]) / 1000;
}

// Evento que ocorre quando o vídeo está pronto
videoElement.addEventListener('loadedmetadata', function() {
    playerReady = true;
    // Iniciar o jogo após o vídeo estar pronto
    if (fraseAtual) {
        reproduzirTrechoAtual();
    }
});

// Função para monitorar o tempo do vídeo
function iniciarMonitorTempo() {
    monitorTempoId = setInterval(() => {
        if (playerReady && fraseAtual) {
            let tempoAtual = videoElement.currentTime;
            if (tempoAtual >= fraseAtual.tempoFim) {
                videoElement.pause();
                pararMonitorTempo();
            }
        }
    }, 100);
}

// Função para parar o monitor de tempo
function pararMonitorTempo() {
    if (monitorTempoId) {
        clearInterval(monitorTempoId);
        monitorTempoId = null;
    }
}

// Função para embaralhar palavras
function embaralharPalavras(frase) {
    if (!frase) return [];
    let palavras = frase.replace(/[.,!?;:""]/g, '').split(' ').filter(p => p !== '');
    
    // Algoritmo de Fisher-Yates para embaralhar
    for (let i = palavras.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [palavras[i], palavras[j]] = [palavras[j], palavras[i]];
    }
    
    return palavras;
}

// Função para criar as palavras embaralhadas na interface
function criarPalavras() {
    const containerPalavras = document.getElementById('palavras');
    containerPalavras.innerHTML = '';
    palavraElementos = {};
    
    for (let palavra of palavrasEmbaralhadas) {
        const elementoPalavra = document.createElement('div');
        elementoPalavra.className = 'palavra';
        elementoPalavra.textContent = palavra;
        elementoPalavra.addEventListener('click', () => clicarPalavra(palavra, elementoPalavra));
        containerPalavras.appendChild(elementoPalavra);
        palavraElementos[palavra] = elementoPalavra;
    }
}

// Função para atualizar a frase na interface
function atualizarFrase() {
    const containerFrase = document.getElementById('frase');
    containerFrase.innerHTML = '';
    
    for (let palavra of palavrasClicadas) {
        const elementoPalavra = document.createElement('span');
        elementoPalavra.className = 'palavra-na-frase';
        elementoPalavra.textContent = palavra;
        containerFrase.appendChild(elementoPalavra);
    }
}

// Função para atualizar o progresso exibido
function atualizarProgresso() {
    document.getElementById('progresso').textContent = `Progresso: ${indiceFrase + 1} de ${frases.length}`;
}

// Função para atualizar o placar de acertos
function atualizarPlacar() {
    document.getElementById('placar').textContent = `Acertos: ${acertos}`;
}

// Função para reproduzir o trecho atual do vídeo
function reproduzirTrechoAtual() {
    if (!playerReady || !fraseAtual) return;
    
    videoElement.currentTime = fraseAtual.tempoInicio;
    videoElement.play();
    iniciarMonitorTempo();
}

// Função para ler a frase utilizando síntese de voz
function lerFrase() {
    if (!fraseAtual) return;
    
    // Verificar se a API de síntese de voz está disponível
    if ('speechSynthesis' in window) {
        if (audioPlaying) {
            window.speechSynthesis.cancel();
            audioPlaying = false;
            return;
        }
        
        const utterance = new SpeechSynthesisUtterance(fraseAtual.texto);
        utterance.lang = 'en-US';
        
        utterance.onend = function() {
            audioPlaying = false;
        };
        
        audioPlaying = true;
        window.speechSynthesis.speak(utterance);
    } else {
        alert('Seu navegador não suporta síntese de voz.');
    }
}

// Função para clicar em uma palavra
function clicarPalavra(palavra, elemento) {
    // Se a frase já foi acertada, não faz nada
    if (fraseAcertada) return;
    
    // Adicionar a palavra clicada na lista
    palavrasClicadas.push(palavra);
    
    // Esconder a palavra clicada
    elemento.style.display = 'none';
    
    // Atualizar a frase com as palavras clicadas
    atualizarFrase();
    
    // Verificar se a frase está completa
    verificarFrase();
}

// Função para verificar se a frase está correta
function verificarFrase() {
    if (!fraseAtual) return;
    
    // Obter a frase correta sem pontuação
    const fraseCorreta = fraseAtual.texto.replace(/[.,!?;:""]/g, '').split(' ').filter(p => p !== '');
    
    // Verificar se o número de palavras é o mesmo
    if (palavrasClicadas.length === fraseCorreta.length) {
        // Verificar se a ordem está correta
        let correto = true;
        for (let i = 0; i < fraseCorreta.length; i++) {
            if (palavrasClicadas[i] !== fraseCorreta[i]) {
                correto = false;
                break;
            }
        }
        
        if (correto) {
            // Frase está correta
            acertos++;
            fraseAcertada = true;
            document.getElementById('avancar').style.display = 'block';
            atualizarPlacar();
            
            // Salvar progresso se o usuário estiver logado
            if (currentUser) {
                saveUserProgress();
            }
        } else {
            // Frase está incorreta, marcar as palavras erradas
            marcarPalavrasErradas(fraseCorreta);
        }
    }
}

// Função para marcar palavras erradas
function marcarPalavrasErradas(fraseCorreta) {
    const containerFrase = document.getElementById('frase');
    const palavrasNaFrase = containerFrase.querySelectorAll('.palavra-na-frase');
    
    for (let i = 0; i < palavrasNaFrase.length; i++) {
        if (i >= fraseCorreta.length || palavrasClicadas[i] !== fraseCorreta[i]) {
            palavrasNaFrase[i].classList.add('errada');
        } else {
            palavrasNaFrase[i].classList.add('acertada');
        }
    }
    
    // Reiniciar após um curto período
    setTimeout(() => {
        palavrasClicadas = [];
        atualizarFrase();
        
        // Mostrar novamente todas as palavras
        for (let palavra in palavraElementos) {
            palavraElementos[palavra].style.display = 'inline-block';
        }
    }, 2000);
}

// Função para avançar para a próxima frase
function avancarFrase() {
    // Salvar o progresso atual antes de avançar
    if (currentUser) {
        saveCurrentProgress();
    }
    
    indiceFrase++;
    progresso++;
    
    if (indiceFrase < frases.length) {
        fraseAtual = frases[indiceFrase];
        palavrasEmbaralhadas = embaralharPalavras(fraseAtual.texto);
        palavrasClicadas = [];
        fraseAcertada = false;
        
        criarPalavras();
        atualizarFrase();
        atualizarProgresso();
        document.getElementById('avancar').style.display = 'none';
        
        if (playerReady) {
            reproduzirTrechoAtual();
        }
    } else {
        // Fim das lições
        document.getElementById('palavras').innerHTML = '';
        document.getElementById('frase').innerHTML = '<span style="color: #4CAF50; font-size: 24px;">Parabéns! Você completou esta lição!</span>';
        document.getElementById('avancar').style.display = 'none';
        
        // Salvar progresso final
        if (currentUser) {
            saveCurrentProgress();
        }
    }
}

// Função para desistir da frase atual
function desistir() {
    if (fraseAcertada) return;
    
    // Mostrar a frase correta
    const fraseCorreta = fraseAtual.texto.replace(/[.,!?;:""]/g, '').split(' ').filter(p => p !== '');
    palavrasClicadas = [...fraseCorreta];
    atualizarFrase();
    
    // Desabilitar palavras
    for (let palavra in palavraElementos) {
        palavraElementos[palavra].style.display = 'none';
    }
    
    fraseAcertada = true;
    document.getElementById('avancar').style.display = 'block';
}

// Função para salvar o progresso do usuário no Facebook
function saveProgressToFacebook(lessonName, fraseIndex, acertos) {
    if (!currentUser) return;
    
    FB.api(
        '/me/listeningpro:complete', 
        'post',
        {
            lesson: `https://listeningpro.app/lesson/${encodeURIComponent(lessonName)}`,
            progress: fraseIndex,
            score: acertos,
            // O access_token está implícito no SDK já inicializado
        },
        function(response) {
            if (!response || response.error) {
                console.error('Erro ao salvar progresso no Facebook:', response ? response.error : 'Resposta nula');
                // Fallback para armazenamento local
                saveProgressLocally(lessonName, fraseIndex, acertos);
            } else {
                console.log('Progresso salvo com sucesso no Facebook:', response);
            }
        }
    );
}

// Função para carregar o progresso do usuário do Facebook
function loadProgressFromFacebook() {
    if (!currentUser) return;
    
    showLoading(true);
    
    FB.api(
        '/me/listeningpro:complete',
        function(response) {
            showLoading(false);
            
            if (!response || response.error) {
                console.error('Erro ao carregar progresso do Facebook:', response ? response.error : 'Resposta nula');
                // Fallback para carregar do armazenamento local
                loadProgressLocally();
                return;
            }
            
            // Limpar dados de progresso existentes
            userProgressData = {};
            
            // Processar os dados retornados
            if (response.data && response.data.length > 0) {
                response.data.forEach(item => {
                    // Extrair o nome da lição da URL do objeto
                    const lessonUrl = item.data.lesson;
                    const lessonName = decodeURIComponent(lessonUrl.split('/').pop());
                    
                    // Verificar se já existe um progresso mais recente para esta lição
                    if (!userProgressData[lessonName] || 
                        new Date(item.publish_time) > new Date(userProgressData[lessonName].timestamp)) {
                        userProgressData[lessonName] = {
                            fraseIndex: parseInt(item.data.progress),
                            acertos: parseInt(item.data.score),
                            timestamp: item.publish_time
                        };
                    }
                });
                
                console.log('Progresso carregado do Facebook:', userProgressData);
            }
            
            // Carregar a última lição acessada (se houver)
            loadLastAccessedLesson();
        }
    );
}

// Função para salvar a última lição acessada
function saveLastAccessedLesson(lessonIndex) {
    if (!currentUser) return;
    
    FB.api(
        '/me/listeningpro:access',
        'post',
        {
            lesson: `https://listeningpro.app/lesson/${encodeURIComponent(lessons[lessonIndex].name)}`,
            // O access_token está implícito no SDK já inicializado
        },
        function(response) {
            if (!response || response.error) {
                console.error('Erro ao salvar última lição no Facebook:', response ? response.error : 'Resposta nula');
                // Fallback para armazenamento local
                localStorage.setItem('lastLessonIndex_' + currentUser.id, lessonIndex);
            } else {
                console.log('Última lição salva com sucesso no Facebook:', response);
            }
        }
    );
}

// Função para carregar a última lição acessada
function loadLastAccessedLesson() {
    if (!currentUser) return;
    
    FB.api(
        '/me/listeningpro:access',
        {
            limit: 1,
            order: 'reverse_chronological'
        },
        function(response) {
            if (!response || response.error) {
                console.error('Erro ao carregar última lição do Facebook:', response ? response.error : 'Resposta nula');
                // Fallback para armazenamento local
                const lastLessonIndex = localStorage.getItem('lastLessonIndex_' + currentUser.id);
                if (lastLessonIndex !== null) {
                    loadLesson(parseInt(lastLessonIndex));
                }
                return;
            }
            
            if (response.data && response.data.length > 0) {
                const lessonUrl = response.data[0].data.lesson;
                const lessonName = decodeURIComponent(lessonUrl.split('/').pop());
                
                // Encontrar o índice da lição pelo nome
                const lessonIndex = lessons.findIndex(lesson => lesson.name === lessonName);
                if (lessonIndex !== -1) {
                    loadLesson(lessonIndex);
                }
            }
        }
    );
}

// Funções de fallback para armazenamento local
function saveProgressLocally(lessonName, fraseIndex, acertos) {
    if (!currentUser) return;
    
    // Atualizar os dados em memória
    userProgressData[lessonName] = {
        fraseIndex: fraseIndex,
        acertos: acertos,
        timestamp: new Date().toISOString()
    };
    
    // Salvar no localStorage
    localStorage.setItem('userProgress_' + currentUser.id, JSON.stringify(userProgressData));
}

function loadProgressLocally() {
    if (!currentUser) return;
    
    const savedData = localStorage.getItem('userProgress_' + currentUser.id);
    if (savedData) {
        userProgressData = JSON.parse(savedData);
        console.log('Progresso carregado do armazenamento local:', userProgressData);
    }
}

// Função para salvar o progresso atual
function saveCurrentProgress() {
    if (!currentUser || !currentLessonName) return;
    
    saveProgressToFacebook(currentLessonName, indiceFrase, acertos);
}

// Função para salvar todas as preferências do usuário
function saveAllUserProgress() {
    if (!currentUser) return;
    
    // Salvar o progresso atual se houver uma lição carregada
    if (currentLessonName) {
        saveProgressToFacebook(currentLessonName, indiceFrase, acertos);
    }
}

// Função para salvar uma preferência específica do usuário
function saveUserPreference(key, value) {
    if (!currentUser) return;
    
    localStorage.setItem(`${key}_${currentUser.id}`, JSON.stringify(value));
}

// Inicializar evento para abrir/fechar menu
function initMenuEvents() {
    const menuButton = document.getElementById('menu-button');
    const closeButton = document.querySelector('.close-button');
    const menuOverlay = document.getElementById('menu-overlay');
    
    menuButton.addEventListener('click', toggleMenu);
    closeButton.addEventListener('click', toggleMenu);
}

// Função para alternar a visibilidade do menu
function toggleMenu() {
    const menuButton = document.getElementById('menu-button');
    const menuOverlay = document.getElementById('menu-overlay');
    
    menuButton.classList.toggle('active');
    menuOverlay.classList.toggle('active');
}

// Inicializar o menu de lições
function initLessonsMenu() {
    const menuItems = document.getElementById('menu-items');
    
    // Limpar menu existente
    while (menuItems.firstChild) {
        if (!menuItems.firstChild.classList || !menuItems.firstChild.classList.contains('menu-title')) {
            menuItems.removeChild(menuItems.firstChild);
        } else {
            break;
        }
    }
    
    // Adicionar lições ao menu
    lessons.forEach((lesson, index) => {
        const button = document.createElement('button');
        button.className = 'lesson-button';
        button.textContent = lesson.name;
        button.addEventListener('click', () => loadLesson(index));
        menuItems.appendChild(button);
    });
}

// Função para processar a resposta do login do Facebook
function handleFacebookLoginResponse(response) {
    if (response.status === 'connected') {
        // O usuário está logado no Facebook e autorizou seu aplicativo
        FB.api('/me', {fields: 'name,email,picture'}, function(response) {
            currentUser = {
                id: response.id,
                name: response.name,
                email: response.email,
                picture: response.picture.data.url
            };
            
            // Atualizar a interface para mostrar info do usuário
            document.getElementById('user-profile-pic').src = currentUser.picture;
            document.getElementById('user-name').textContent = currentUser.name;
            document.getElementById('user-info').style.display = 'flex';
            document.getElementById('login-container').style.display = 'none';
            
            // Carregar os dados de progresso do usuário
            loadProgressFromFacebook();
            
            // Inicializar a aplicação após login
            initAppAfterLogin();
        });
    } else {
        // O usuário não está logado ou não autorizou o aplicativo
        document.getElementById('login-container').style.display = 'flex';
        document.getElementById('user-info').style.display = 'none';
    }
}

// Função para carregar uma lição
function loadLesson(lessonIndex) {
    const lesson = lessons[lessonIndex];
    currentLessonName = lesson.name;
    
    // Atualizar o título da lição atual
    document.getElementById('current-lesson').textContent = currentLessonName;
    
    // Configurar o vídeo
    videoElement.src = lesson.videoUrl;
    videoElement.load();
    
    // Carregar o arquivo SRT
    const srtUrl = getSrtCdnUrl(lesson.srtFile);
    loadSrtFromUrl(srtUrl).then(success => {
        if (success) {
            // Verificar se há progresso salvo para esta lição para o usuário atual
            if (currentUser && userProgressData[currentLessonName]) {
                const savedProgress = userProgressData[currentLessonName];
                
                if (savedProgress.fraseIndex < frases.length) {
                    const retomar = confirm(`Você tem um progresso salvo nesta lição. Deseja continuar de onde parou? (Frase ${savedProgress.fraseIndex + 1})`);
                    
                    if (retomar) {
                        indiceFrase = savedProgress.fraseIndex;
                        acertos = savedProgress.acertos || 0;
                        fraseAtual = frases[indiceFrase];
                        palavrasEmbaralhadas = embaralharPalavras(fraseAtual.texto);
                        palavrasClicadas = [];
                        fraseAcertada = false;
                        progresso = indiceFrase;
                        
                        criarPalavras();
                        atualizarFrase();
                        atualizarProgresso();
                        atualizarPlacar();
                    }
                }
            }
        }
    });
    
    // Fechar o menu
    toggleMenu();
    
    // Salvar esta lição como a última acessada para o usuário atual
    if (currentUser) {
        saveLastAccessedLesson(lessonIndex);
    }
}

// Função para salvar o progresso do usuário
function saveUserProgress() {
    if (!currentUser || !currentLessonName) return;
    
    saveProgressToFacebook(currentLessonName, indiceFrase, acertos);
}

// Função para inicializar a aplicação após o login
function initAppAfterLogin() {
    // Inicializar eventos do menu
    initMenuEvents();
    
    // Inicializar botões de controle
    document.getElementById('repetir').addEventListener('click', reproduzirTrechoAtual);
    document.getElementById('lerFrase').addEventListener('click', lerFrase);
    document.getElementById('desistir').addEventListener('click', desistir);
    document.getElementById('avancar').addEventListener('click', avancarFrase);
    
    // Inicializar menu de lições
    initLessonsMenu();
}

// Inicializar eventos da aplicação
window.addEventListener('DOMContentLoaded', function() {
    // Se o usuário já estiver logado, os eventos serão inicializados em handleFacebookLoginResponse
    // Caso contrário, o FB.getLoginStatus já será chamado quando o SDK do Facebook estiver carregado
    
    // Adicionar os eventos para o botão de login
    document.getElementById('facebook-login-button').addEventListener('click', function() {
        FB.login(function(response) {
            handleFacebookLoginResponse(response);
        }, {scope: 'public_profile,email'});
    });
    
    // Adicionar evento para o botão de logout
    document.getElementById('logout-button').addEventListener('click', function() {
        FB.logout(function(response) {
            currentUser = null;
            document.getElementById('login-container').style.display = 'flex';
            document.getElementById('user-info').style.display = 'none';
            saveAllUserProgress(); // Salvar progresso antes de deslogar
        });
    });
});
